<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script src="script.js" type="text/javascript"></script> -->
</head>
<body>
    <div class="background-overlay"></div>
    <video id="video1" autoplay muted playsinline class="background-video">
        <source src="/static/video/vid_1.mp4">
    </video>
    <video id="video2" muted playsinline class="background-video" style="display:none;">
        <source src="/static/video/vid_2.mp4">
    </video>
    <video id="video3" muted playsinline class="background-video" style="display:none;">
        <source src="/static/video/vid_3.mp4">
    </video>
    <video id="video4" muted playsinline class="background-video" style="display:none;">
        <source src="/static/video/vid_4.mp4">
    </video>
    <video id="video5" muted playsinline class="background-video" style="display:none;">
        <source src="/static/video/vid_5.mp4">
    </video>

    <div class="container">
        <h1>Enter Car Details</h1>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="Brand" required>
                        <option value="" selected disabled>Select a brand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="brandChild">Brand Child:</label>
                    <select id="brandChild" name="Brand_child" required>
                        <option value="" selected disabled>Select a brand child</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Car_Year">Car Year:</label>
                    <input type="text" id="Car_Year" name="Car_Year" required>
                </div>
                <div class="form-group">
                    <label for="regional_specs">Regional Specs:</label>
                    <select name="regional_specs" id="RegionalSpecs" required>
                        <option value="" selected disabled>إختر</option>
                        <option value="مواصفات أوروبية">مواصفات أوروبية</option>
                        <option value="مواصفات أمريكية">مواصفات أمريكية</option>
                        <option value="مواصفات يابانية">مواصفات يابانية</option>
                        <option value="مواصفات خليجية">مواصفات خليجية</option>
                        <option value="مواصفات أخرى">مواصفات أخرى</option>
                    </select><br>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Tramsmission_Cars">Transmission:</label>
                    <select name="Tramsmission_Cars" id="TramsmissionCars" required>
                        <option value="" selected disabled>إختر</option>
                        <option value="اوتوماتيك">اوتوماتيك</option>
                        <option value="يدوي/عادي">يدوي/عادي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Fuel_Cars">Fuel Type:</label>
                    <select name="Fuel_Cars" id="FuelCars" required>
                        <option value="" selected disabled>إختر</option>
                        <option value="ديزل">ديزل</option>
                        <option value="بنزين">بنزين</option>
                        <option value="كهربائي">كهربائي</option>
                        <option value="مايلد هايبرد">مايلد هايبرد</option>
                        <option value="هايبرد">هايبرد</option>
                        <option value="هايبرد - Plug-in">هايبرد - Plug-in</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Car_Color">Car Color:</label>
                    <select name="Car_Color" id="Car_Color" required>
                        <option value="" selected disabled>Select</option>
                        <option value="أبيض">أبيض</option>
                        <option value="أسود">أسود</option>
                        <option value="رمادي">رمادي</option>
                        <option value="برتقالي">برتقالي</option>
                        <option value="بيج">بيج</option>
                        <option value="ذهبي">ذهبي</option>
                        <option value="بني">بني</option>
                        <option value="فضي">فضي</option>
                        <option value="زهري">زهري</option>
                        <option value="بنفسجي">بنفسجي</option>
                        <option value="أصفر">أصفر</option>
                        <option value="أخضر">أخضر</option>
                        <option value="تركواز">تركواز</option>
                        <option value="أحمر">أحمر</option>
                        <option value="أزرق">أزرق</option>
                        <option value="خمري">خمري</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ConditionUsed">Condition Used:</label>
                    <select name="ConditionUsed" id="ConditionUsed" required>
                        <option value="" selected disabled>Select</option>
                        <option value="جديد">جديد</option>
                        <option value="مستعمل">مستعمل</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="paint">Paint:</label>
                    <select name="paint" id="paint" required>
                        <option value="" selected disabled>Select</option>
                        <option value="الدهان الأصلي">الدهان الأصلي</option>
                        <option value="أعيد دهانها جزئياً">أعيد دهانها جزئياً</option>
                        <option value="أعيد دهانها كلياً">أعيد دهانها كلياً</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="body_condition">Body Condition:</label>
                    <select name="body_condition" id="body_condition" required>
                        <option value="" selected disabled>Select</option>
                        <option value="جيد (عيوب بسيطة في البودي)">جيد (عيوب بسيطة في البودي)</option>
                        <option value="ممتازة بدون حوادث">ممتازة بدون حوادث</option>
                        <option value="حادث بسيط (البودي يحتاج للإصلاح)">حادث بسيط (البودي يحتاج للإصلاح)</option>
                        <option value="تعرضت لحادث (أضرار جسيمة في البودي)">تعرضت لحادث (أضرار جسيمة في البودي)</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="Distance">Distance:</label>
                <select name="Distance" id="Distance" required>
                    <option value="" selected disabled>Select</option>
                    <option value="0.0-0">0-0</option>
                    <option value="1.0-999">1-999</option>
                    <option value="1000.0-9999">1000-9999</option>
                    <option value="10000.0-19999">10000-19999</option>
                    <option value="20000.0-29999">20000-29999</option>
                    <option value="30000.0-39999">30000-39999</option>
                    <option value="40000.0-49999">40000-49999</option>
                    <option value="50000.0-59999">50000-59999</option>
                    <option value="60000.0-69999">60000-69999</option>
                    <option value="70000.0-79999">70000-79999</option>
                    <option value="80000.0-89999">80000-89999</option>
                    <option value="90000.0-99999">90000-99999</option>
                    <option value="100000.0-109999">100000-109999</option>
                    <option value="110000.0-119999">110000-119999</option>
                    <option value="120000.0-129999">120000-129999</option>
                    <option value="130000.0-139999">130000-139999</option>
                    <option value="140000.0-149999">140000-149999</option>
                    <option value="150000.0-159999">150000-159999</option>
                    <option value="160000.0-169999">160000-169999</option>
                    <option value="170000.0-179999">170000-179999</option>
                    <option value="180000.0-189999">180000-189999</option>
                    <option value="190000.0-199999">190000-199999</option>
                    <option value="200000.0-209999">200000-209999</option>
                    <option value="210000.0-219999">210000-219999</option>
                    <option value="220000.0-229999">220000-229999</option>
                    <option value="230000.0-239999">230000-239999</option>
                    <option value="240000.0-249999">240000-249999</option>
                    <option value="250000.0-259999">250000-259999</option>
                    <option value="260000.0-269999">260000-269999</option>
                    <option value="270000.0-279999">270000-279999</option>
                    <option value="280000.0-289999">280000-289999</option>
                    <option value="290000.0-299999">290000-299999</option>
                </select>
            </div>
            <div class="form-row">
                <input type="submit" value="Predict">
            </div>
        </form>
        <div class="notes">
            <p><small>Note: The data you provide will be used to predict the car price.</small></p>
        </div>
    </div>
</body>
</html>
